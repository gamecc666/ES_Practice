	描述：const关键字
		1.作用：
			*定义一个常量
		2.特点：
			*不能修改
			* 其他特点同let
		3.应用：
			*保存不用改变的数值
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>const关键字</h2>
	</body>
</html>
<script type="text/javascript">
	const str='gamecc666';
	//str='sss';                //不可以修改
	console.log(str);
	
</script>
