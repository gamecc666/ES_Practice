				let arr2=[4,...arr1,6];

<script type="text/javascript">
	function fun(a,b)
	{
		console.log(arguments);     //arguments:伪数组,不能使用数组的方法
//		arguments.forEach(function(item,index){       //会报错
//			console.log(item,index);
//		})
//		arguments.callee();         //指向函数本书
	} 
	fun(3,8);
	
	console.log('——————————使用三点运算符输出结果——————————');
	function fun1(a,...value){
		console.log(arguments);
		console.log(value);
		value.forEach(function(item,index){
			console.log('--1--',item,index);
		})
	}
	fun1(20,23,33,74,56);
	console.log('-----扩展运算符-------');
	let arr=[1,6];
	let arr1=[2,3,4,5]
	arr=[1,...arr1,6];
	console.log(arr);
</script>
