		1.当不传入参数的时候默认使用形参里的默认值
		function Point（x=1,y=2）｛
			this.x=x;
			this.y=y;
		｝
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>gamecc666</h2>
	</body>
</html>
<script type="text/javascript">
	function Point(x=0,y=0){
		this.x=x;
		this.y=y;
	}
	let point=new Point(23,33);
	console.log(point);
	let point1=new Point();
	console.log(point1);
</script>
